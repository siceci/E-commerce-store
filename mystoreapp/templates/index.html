{% extends 'base.html' %}


{% block main %}
<section id="carousel1"> 
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='img/Ed_Sheeran_Banner.webp')}}" class="d-block w-100" alt="Vinyl_banner1">
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='img/Sza_Sos_banner.webp')}}" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='img/Matchbox_twenty_banner.webp')}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>

  <section id="intro">
    <div class="jumbotron bg-white" style="height: 200px">
      <div class="text-center">
        <h1 class="display-4">Vinyl Town</h1>
          <h6>
          Providing all kinds of vinyl records with the latest and greatest music all the time.
          </h6>
      </div>
    </div>
  </section>

            <section>
                <div class="container">
                  <div class="col-md-10 offset-1">
                    <div class="card-deck">
                        <div class="card-deck">

                          {% for cat in cats %}
                          <div class="card border-0 box-shadow text-center">
                              <img class="card-img-top" src="{{ url_for('static', filename='img/'+cat.image) }}" alt="Card image">
                              <div class="card-body">
                                  <h4 class="card-title">{{ cat.name }}</h4>
                                  <a href= "{{ url_for('main.catalog', catid=cat.id) }}" class="btn btn-outline-danger">View more</a></div>
                          </div>
                          {% endfor %}
                      </div>
              </section>
        {% endblock %}
